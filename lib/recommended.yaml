include: package:flutter_lints/flutter.yaml
analyzer:
  language: # https://dart.dev/guides/language/analysis-options#enabling-additional-type-checks
    strict-casts: true
    strict-inference: true
    strict-raw-types: true
  errors: # https://dart.dev/tools/diagnostic-messages
    missing_required_param: warning
    missing_return: warning
    invalid_annotation_target: ignore # Reason: https://github.com/rrousselGit/freezed/issues/488

linter: # https://dart-lang.github.io/linter/lints/
  rules:
    # Error Rules
    - always_use_package_imports
    - avoid_dynamic_calls
    #- avoid_returning_null_for_future # This will be obsolete under NNBD
    - avoid_slow_async_io
    - avoid_type_to_string
    - cancel_subscriptions
    - close_sinks
    - comment_references
    #- diagnostic_describe_all_properties # use as you like
    - invariant_booleans # experimental
    - literal_only_boolean_expressions
    - no_adjacent_strings_in_list
    #- prefer_relative_imports # exclude to use always_use_package_imports
    - test_types_in_equals
    - throw_in_finally
    - unnecessary_statements
    - unsafe_html

    # Style Rules
    - always_declare_return_types
    - always_put_control_body_on_new_line
    #- always_put_required_named_parameters_first # use as you like
    #- always_specify_types # exclude to use avoid_types_on_closure_parameters, omit_local_variable_types
    - avoid_annotating_with_dynamic
    - avoid_bool_literals_in_conditional_expressions
    - avoid_catches_without_on_clauses
    - avoid_catching_errors
    - avoid_classes_with_only_static_members
    - avoid_double_and_int_checks
    - avoid_equals_and_hash_code_on_mutable_classes
    - avoid_escaping_inner_quotes
    - avoid_field_initializers_in_const_classes
    - avoid_final_parameters
    - avoid_implementing_value_types
    - avoid_js_rounded_ints
    - avoid_multiple_declarations_per_line
    - avoid_positional_boolean_parameters
    - avoid_private_typedef_functions
    - avoid_redundant_argument_values
    #- avoid_returning_null # This will be obsolete under NNBD
    - avoid_returning_this
    - avoid_setters_without_getters
    - avoid_types_on_closure_parameters
    - avoid_unused_constructor_parameters
    - avoid_void_async
    - cascade_invocations
    - cast_nullable_to_non_nullable # experimental
    - conditional_uri_does_not_exist
    - deprecated_consistency
    - directives_ordering
    #- do_not_use_environment # exclude to use --dart-define
    - eol_at_end_of_file
    - flutter_style_todos
    - join_return_with_assignment
    - leading_newlines_in_multiline_strings
    - lines_longer_than_80_chars
    - missing_whitespace_between_adjacent_strings
    - no_default_cases # experimental
    - no_runtimeType_toString
    - noop_primitive_operations
    - omit_local_variable_types
    #- one_member_abstracts # use as you like
    - only_throw_errors
    #- package_api_docs # use as you like
    - parameter_assignments
    - prefer_asserts_in_initializer_lists
    #- prefer_asserts_with_message # use as you like
    - prefer_constructors_over_static_methods
    #- prefer_double_quotes # exclude to use prefer_single_quotes
    #- prefer_expression_function_bodies # use as you like
    - prefer_final_in_for_each
    - prefer_final_locals
    #- prefer_final_parameters # exclude to use avoid_final_parameters
    - prefer_foreach
    - prefer_if_elements_to_conditional_expressions
    - prefer_int_literals
    - prefer_mixin
    - prefer_null_aware_method_calls
    - prefer_single_quotes
    #- public_member_api_docs # use as you like
    - require_trailing_commas # experimental
    - sized_box_shrink_expand
    - sort_constructors_first
    - sort_unnamed_constructors_first
    - tighten_type_of_initializing_formals
    - type_annotate_public_apis
    - unawaited_futures
    - unnecessary_await_in_return
    #- unnecessary_final # exclude to use prefer_final_locals
    - unnecessary_lambdas
    - unnecessary_null_checks # experimental
    - unnecessary_parenthesis
    - unnecessary_raw_strings
    - use_colored_box
    - use_decorated_box
    - use_enums # experimental
    #- use_if_null_to_convert_nulls_to_bools # use as you like
    - use_is_even_rather_than_modulo
    - use_late_for_private_fields_and_variables # experimental
    - use_named_constants
    - use_raw_strings
    - use_setters_to_change_properties
    - use_string_buffers
    - use_super_parameters # experimental
    - use_test_throws_matchers
    - use_to_and_as_if_applicable

    # Pub Rules
    - secure_pubspec_urls
    - sort_pub_dependencies
